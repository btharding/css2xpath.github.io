<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS to XPath Converter</title>
        <script src="https://raw.githubusercontent.com/css2xpath/css2xpath/master/index.js"></script>
        <style>
            div {
                margin: auto;
                max-width: 800px;
            }
            input {
                font-size: 1.5em;
                padding: 0.25em;
                margin-bottom: 1em;
                width:100%;
            }
            #result {
                font-size: 1.5em;
            }
        </style>
    </head>

    <body>
        <div>
            <input type="text" placeholder="CSS Selector" autofocus />
            <code id="result"></code>
        </div>

        <script>
            var input = document.querySelector('input'),
                result = document.getElementById('result'),
                timeout;

            input.addEventListener('keyup', function() {
                clearTimeout(timeout);
                timeout = setTimeout(function() {
                    var xpath = css2xpath(input.value);

                    result.innerHTML = xpath;
                }, 200);
            });
        </script>
    </body>
</html>
